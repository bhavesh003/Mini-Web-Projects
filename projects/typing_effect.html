<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Effect</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .typing {
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid;
      font-size: 2em;
      animation: typing 3s steps(27), blink .75s step-end infinite;
    }

    @keyframes typing {
      from {
        width: 0;
      }

      to {
        width: 27ch;
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }
  </style>
</head>

<body>
  <div class="typing">Hey there! I am Bhavesh Hiray.</div>

  <script>
    // If you want to customize the text and typing speed, you can do so here
    document.addEventListener("DOMContentLoaded", () => {
      const typingText = "Hey there! I am Bhavesh Hiray.";
      const typingElement = document.querySelector(".typing");
      const typingSpeed = 100; // milliseconds per character

      let index = 0;

      function type() {
        if (index < typingText.length) {
          typingElement.textContent += typingText.charAt(index);
          index++;
          setTimeout(type, typingSpeed);
        }
      }

      typingElement.textContent = "";
      setTimeout(type, typingSpeed);
    });
  </script>
</body>

</html>
