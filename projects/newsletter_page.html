<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Mulish', sans-serif;
            background-color: #F1E8E6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 2em;
            border-radius: 1em;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 17px 34px -20px #f55951;
            text-align: center;
        }

        .img__container {
            height: 200px;
            overflow: hidden;
            border-radius: 1em 1em 0 0;
            margin-bottom: 1.5em;
        }

        .img {
            width: 100%;
            height: auto;
            display: block;
        }

        .title {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 0.9em;
        }

        .subtitle {
            font-size: 0.9rem;
            text-transform: uppercase;
            margin-bottom: 0.5em;
            font-weight: 700;
        }

        .mail {
            padding: 0.5em 1.5em;
            line-height: 1.5;
            width: 100%;
            border: 1px solid #d9d9d9;
            border-radius: 0.5em;
            margin-bottom: 1em;
            font-size: 1rem;
        }

        .subscribe {
            color: #fff;
            font-size: 1.3rem;
            font-weight: 700;
            background-color: #f55951;
            padding: 0.9em 0;
            border: none;
            border-radius: 0.5em;
            width: 100%;
            cursor: pointer;
            margin-bottom: 1.3em;
            transition: background-color 0.3s ease;
        }

        .subscribe:hover {
            background-color: #d9433d;
        }

        .text {
            font-size: 0.9rem;
            width: 90%;
            text-align: center;
            margin: 0 auto;
        }

        .thank-you {
            display: none;
            font-size: 1rem;
            color: green;
            margin-top: 1em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1em;
            }

            .img__container {
                height: 150px;
            }

            .title {
                font-size: 1.4rem;
            }

            .mail {
                font-size: 0.9rem;
            }

            .subscribe {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>
    <section class="wrapper">
        <div class="container">
            <div class="img__container">
                <img src="https://lh3.googleusercontent.com/-jgZFCniJD6Y/YZN4USS3VLI/AAAAAAAAAJc/sysu-5srlG894VNYIwTMrf1ZnZg4F8Y0wCLcBGAsYHQ/img.jpg" alt="update" class="img">
            </div>
            <div class="content">
                <h2 class="subtitle">Subscribe today</h2>
                <h1 class="title">Never miss an update</h1>
                <form id="subscribe-form">
                    <input type="email" class="mail" placeholder="Your email address" name="email" required>
                    <input type="submit" value="Subscribe" class="subscribe">
                </form>
                <p class="text">We wonâ€™t send you spam. Unsubscribe at any time.</p>
                <p class="thank-you">Thank you for subscribing!</p>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('subscribe-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            var emailInput = document.querySelector('.mail');
            var emailValue = emailInput.value;
            var thankYouMessage = document.querySelector('.thank-you');

            if (validateEmail(emailValue)) {
                thankYouMessage.style.display = 'block';
                emailInput.value = ''; // Clear the email input field
            } else {
                alert('Please enter a valid email address.');
            }
        });

        function validateEmail(email) {
            var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
</body>

</html>
