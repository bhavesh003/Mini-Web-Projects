<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Switch with Background Color Change</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* Default background color */
            transition: background-color 0.3s ease;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .label-text {
            margin-left: 10px;
            font-size: 1.2rem;
            color: white;
        }
    </style>
</head>

<body>
    <div>
        <label class="switch">
            <input type="checkbox" id="toggleSwitch" onclick="toggleBackground()">
            <span class="slider round"></span>
        </label>
        <span class="label-text" id="switchLabel">OFF</span>
    </div>

    <script>
        function toggleBackground() {
            const checkbox = document.getElementById('toggleSwitch');
            const label = document.getElementById('switchLabel');
            const body = document.body;

            if (checkbox.checked) {
                label.textContent = 'ON';
                body.style.backgroundColor = 'white';
            } else {
                label.textContent = 'OFF';
                body.style.backgroundColor = 'black';
            }
        }
    </script>
</body>

</html>
