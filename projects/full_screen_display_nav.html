<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Navigation</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      margin: 0;
      overflow-x: hidden;
    }

    .overlay {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.95);
      overflow-x: hidden;
      transition: width 0.5s ease;
    }

    .overlay-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 100%;
    }

    .overlay a {
      padding: 15px;
      text-decoration: none;
      font-size: 36px;
      color: #f1f1f1;
      display: block;
      transition: color 0.3s ease;
    }

    .overlay a:hover,
    .overlay a:focus {
      color: #f39c12;
    }

    .overlay .closebtn {
      position: absolute;
      top: 20px;
      right: 45px;
      font-size: 60px;
      color: #f1f1f1;
      transition: color 0.3s ease;
    }

    .overlay .closebtn:hover {
      color: #f39c12;
    }

    .openbtn {
      font-size: 30px;
      cursor: pointer;
      background-color: transparent;
      border: none;
      color: #111;
      padding: 10px 15px;
      transition: color 0.3s ease;
    }

    .openbtn:hover {
      color: #f39c12;
    }

    @media screen and (max-height: 450px) {
      .overlay a {
        font-size: 20px;
      }

      .overlay .closebtn {
        font-size: 40px;
        top: 15px;
        right: 35px;
      }
    }
  </style>
</head>

<body>

  <div id="myNav" class="overlay">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div class="overlay-content">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Clients</a>
      <a href="#">Feedback</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <button class="openbtn" onclick="openNav()">&#9776; open</button>

  <script>
    function openNav() {
      document.getElementById("myNav").style.width = "100%";
    }

    function closeNav() {
      document.getElementById("myNav").style.width = "0%";
    }
  </script>

</body>

</html>
