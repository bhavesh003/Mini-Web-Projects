<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Flag</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .flag-container {
            margin-top: -200px;
            display: flex;
            align-items: center;
        }

        .stick {
            margin-top: 280px;
            height: 500px;
            width: 10px;
            background: black;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
        }

        .flag {
            width: 270px;
            height: 180px;
            margin-left: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .stripe {
            height: 60px;
            width: 100%;
        }

        .top {
            background-color: #ff9933;
        }

        .middle {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .bottom {
            background-color: green;
        }

        .wheel {
            height: 43px;
            width: 43px;
            border: 2px solid darkblue;
            border-radius: 50%;
            position: relative;
            animation: rotate-wheel 5s linear infinite;
        }

        .wheel::before,
        .wheel::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            background-color: darkblue;
            top: 50%;
            left: 0;
            transform: rotate(0deg);
        }

        .wheel::after {
            transform: rotate(90deg);
        }

        .line {
            position: absolute;
            width: 1px;
            height: 40px;
            margin: 1px 182px 0px 20px;
            background-color: darkblue;
        }

        .line:nth-child(1) {
            transform: rotate(15deg);
        }

        .line:nth-child(2) {
            transform: rotate(30deg);
        }

        .line:nth-child(3) {
            transform: rotate(45deg);
        }

        .line:nth-child(4) {
            transform: rotate(60deg);
        }

        .line:nth-child(5) {
            transform: rotate(75deg);
        }

        .line:nth-child(6) {
            transform: rotate(105deg);
        }

        .line:nth-child(7) {
            transform: rotate(120deg);
        }

        .line:nth-child(8) {
            transform: rotate(135deg);
        }

        .line:nth-child(9) {
            transform: rotate(150deg);
        }

        .line:nth-child(10) {
            transform: rotate(165deg);
        }

        .line:nth-child(11) {
            transform: rotate(180deg);
        }

        @keyframes rotate-wheel {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .wave {
            position: absolute;
            height: 100%;
            width: 100%;
            background-image: linear-gradient(128deg, rgba(89, 72, 21, 0) 39%,
                    rgba(250, 245, 245, 0.8474025974025974) 46%, rgba(89, 72, 21, 0) 53%);
            animation: wavy 10s linear infinite;
        }

        @keyframes wavy {
            0% {
                background-position: -400px 0px;
            }

            100% {
                background-position: 800px 0px;
            }
        }
    </style>
</head>

<body>
    <div class="flag-container">
        <div class="stick"></div>
        <div class="flag">
            <div class="wave"></div>
            <div class="stripe top"></div>
            <div class="stripe middle">
                <div class="wheel">
                    <div class="line" style="transform: rotate(15deg);"></div>
                    <div class="line" style="transform: rotate(30deg);"></div>
                    <div class="line" style="transform: rotate(45deg);"></div>
                    <div class="line" style="transform: rotate(60deg);"></div>
                    <div class="line" style="transform: rotate(75deg);"></div>
                    <div class="line" style="transform: rotate(90deg);"></div>
                    <div class="line" style="transform: rotate(105deg);"></div>
                    <div class="line" style="transform: rotate(120deg);"></div>
                    <div class="line" style="transform: rotate(135deg);"></div>
                    <div class="line" style="transform: rotate(150deg);"></div>
                    <div class="line" style="transform: rotate(165deg);"></div>
                    <div class="line" style="transform: rotate(180deg);"></div>
                </div>
            </div>
            <div class="stripe bottom"></div>
        </div>
    </div>
</body>

</html>
